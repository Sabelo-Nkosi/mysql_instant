steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'compose'
      - 'create'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/scoreboard-poc/my-sql-instantiation-mysql-1-$BRANCH_NAME:$COMMIT_SHA'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'db-mysql"
      - '--image'
      - 'gcr.io/scoreboard-poc/my-sql-instantiation-mysql-1-$BRANCH_NAME:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'